<!DOCTYPE html>
<html>

<body>

    <input id="num1" placeholder="enter number 1">
    <input id="num2" placeholder="enter number 2 ">
    <button onclick="hmv()">CALCULATE</button>

    <div>
        the sum is <span id="res"></span>
    
    </div>

</body>


<script>
    const colors = ["green", "blue","red","orange"];
    let idx = 0;
    function hmv() 
    
    {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let sum = 0;
        let i = num1;

        do {
             if (i > num2) break;
             sum += i;
             i++;
                 } 
        
            while (i <= num2)

        document.getElementById("res").innerHTML = sum;
        document.getElementById("res").style = "color:" + colors[idx];
        idx = [idx + 1] % colors.length;


    }
</script>

</html>

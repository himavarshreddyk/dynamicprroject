<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }

            input {
                padding: 10px;
                margin: 5px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 200px;
                font-size: 16px;
            }

            input:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            }

            #output {
                background-color: #e9ecef;
                color: #495057;
            }
        </style>
    </head>
    <body>
        <input placeholder="input text" id="input" onkeyup="generate()">
        <input placeholder="output text" id="output" disabled>
    </body>
    <script>
        function generate() {
            let a = document.getElementById("input").value;
            let b = a.toUpperCase();
            document.getElementById("output").value = b;
        }
    </script>
</html>

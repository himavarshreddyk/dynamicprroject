<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Example</title>
 
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional theme CSS (for some extra styling) -->
  <style>
    /* Custom styling */
    body {
      padding-top: 4rem;
      background-color: #f8f9fa;
    }

    .navbar {
      margin-bottom: 2rem;
    }

    .checkout-form {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .checkout-form h4 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #343a40;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      padding: 0.8rem;
      border-radius: 5px;
    }

    .btn-warning, .btn-primary {
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    /* Add some spacing between form elements */
    .mb-3 {
      margin-bottom: 1.5rem;
    }

    .form-select, .form-control {
      font-size: 1rem;
    }

    /* Adjust form spacing for smaller screens */
    @media (max-width: 768px) {
      .checkout-form {
        padding: 15px;
      }

      .form-control, .form-select {
        font-size: 0.9rem;
      }

      .btn-warning, .btn-primary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Checkout Form -->
  <div class="container checkout-form">
    <h4 class="mb-3">Billing address</h4>
    <form action="/submit" method="POST">
      <!-- Username and Email -->
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="col-sm-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
      </div>

      <!-- Full Name -->
      <div class="col-12 mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
      </div>

      <!-- Billing Address -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last name" required>
        </div>

        <div class="col-12 mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
        </div>

        <div class="col-12 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="col-md-5 mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" name="country" required>
            <option value="">Choose...</option>
            <option>United States</option>
            <option>Canada</option>
            <option>Mexico</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" name="state" required>
            <option value="">Choose...</option>
            <option>California</option>
            <option>New York</option>
            <option>Texas</option>
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" required>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row">
        <div class="col-sm-6">
          <button class="w-100 btn btn-warning btn-lg" type="reset">Cancel</button>
        </div>
        <div class="col-sm-6">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

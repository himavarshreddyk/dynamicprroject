<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 50px;
            text-align: center;
            background-color: #f0f0f0;
        }

        .r1, .r2, .r3, .r4, .r5, .r6, .r7, .r8, .r9 {
            display: inline-block;
            height: 50px;
            width: 90px;
            transition: all 0.5s;
        }

        .r1 { color: #3b5998; }
        .r2 { color: #4a90e2; }
        .r3 { color: #7f8c8d; }
        .r4 { color: #2c3e50; }
        .r5 { color: #16a085; }
        .r6 { color: #27ae60; }
        .r7 { color: #8e44ad; }
        .r8 { color: #34495e; }
        .r9 { color: #1abc9c; }

        .s:hover {
            cursor: pointer;
            transform: scale(1.7);
            background-color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="r1 s">H</div>
    <div class="r2 s">I</div>
    <div class="r3 s">M</div>
    <div class="r4 s">A</div>
    <div class="r5 s">V</div>
    <div class="r6 s">A</div>
    <div class="r7 s">R</div>
    <div class="r8 s">S</div>
    <div class="r9 s">H</div>
</body>
</html>
